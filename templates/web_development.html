{% extends "base.html" %}
{% block content %}

    <h3 class="teal white-text center-align">Terms related to Web Development</h3>

    <div class="row">
        {% for term in terms %}
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"><strong>{{ term.term_name }}</strong></span>
                    <p>{{ term.term_definition }}</p><br>
                    <p><em>by: {{ term.created_by }}</em></p>
                </div>
                {% if session.user|lower == term.created_by|lower %}
                <div class="card-action">
                    <a href="{{ url_for('edit_term', term_id=term._id) }}" class="white-text deep-orange accent-1">Edit</a>
                    <a onclick="M.toast({html: toastHTML})" href="{{ url_for('delete_term', term_id=term._id) }}" class="white-text deep-orange darken-4">Delete</a>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
