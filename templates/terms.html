{% extends "base.html" %}
{% block content %}


    <ul class="collapsible">
        {% for term in terms %}
        <li>
            <div class="collapsible-header teal white-text">
                <i class="fas fa-caret-down"></i>
                <strong>{{ term.term_name }}</strong>:
                {% if term.is_new == "on" %}
                    <span class="new badge tooltipped" data-position="top" data-tooltip="NEW!">2</span>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <em>{{ term.term_definition }}</em>
            </div>
        </li>
        {% endfor %}
    </ul>


{% endblock %}
