{% extends "base.html" %}
{% block content %}

    <h3 class="teal white-text center-align">All Terms</h3>

    <ul class="collapsible">
        {% for term in terms %}
        <li>
            <div class="collapsible-header teal white-text">  
                    <i class="fas fa-caret-down"></i>
                    <strong>{{ term.term_name }}</strong>
                    <!-- {% if term.is_new == "on" %}
                        <span class="new badge tooltipped" data-position="top" data-tooltip="NEW!">2</span>
                    {% endif %} -->
            </div>
            <div class="collapsible-body">
                <strong>{{ term.field_name }}</strong>
                <p>{{ term.term_name }}:</p>
                <p>{{ term.term_definition }}</p>
                <p><em>by: {{ term.created_by }}</em></p>
            <div class="row">
                <div class="col s6 left">
                    <a href="{{ url_for('edit_term', term_id=term._id) }}" class="btn-small deep-orange accent-1">Edit</a>
                </div>
                <div class="col s6 left">
                    <a href="" class="btn-small deep-orange darken-4">Delete</a>
                </div>
            </div>
            </div>
        </li>
        {% endfor %}
    </ul>


{% endblock %}
