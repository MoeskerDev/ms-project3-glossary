{% extends "base.html" %}
{% block content %}

<h4>ERROR 404</h4>

<h3>You either have no permission or term does not exist.</h3>


<div class="row card-panel grey lighten-2">
    <form action="{{ url_for('search') }}" method="POST" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" minlength="2" class="validate" required>
                <label for="query">Search Terms</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('terms') }}" class="btn deep-orange accent-2">Reset</a>
                <button type="submit" class="btn">
                    <i class="fas fa-search left"></i> Search
                </button>
            </div>
        </div>
    </form> 
</div>

{% endblock %}
