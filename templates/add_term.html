{% extends "base.html" %}
{% block content %}

   
    <h3 class="teal white-text center-align">Add Term</h3>
    
    <div class="row" method="POST" action="">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-plus-circle prefix"></i>
                    <input id="add_term" type="text" class="validate">
                    <label for="add_term">New term</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
